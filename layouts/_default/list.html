{{ define "main" }}
  <article class="section">
    {{ if .Title }}{{ .Title }}{{ end }}

    {{/* This renders content from content/<section>/_index.md */}}
    <div class="section-body">
      {{ .Content }}
    </div>

    {{/* Then list child pages/sections */}}
    {{ if .Pages }}
      <hr/>
      <ul class="section-list">
        {{ range .Pages.ByTitle }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    {{ end }}
  </article>
{{ end }}
