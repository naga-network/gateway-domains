<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{{ "css/naga.css" | relURL }}">
    <script defer src="/js/markdeep.min.js"></script>
  </head>
  <body>
    <div class="shell"><!-- TWO-PANE -->
      <aside class="sidebar">

    </footer>

</html>
